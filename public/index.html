<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8 relative">

  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow hidden z-50"></div>

  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
  </div>

  <h1 class="text-3xl font-bold mb-4 text-yellow-400 text-center">
    Product Management System
  </h1>

  <form id="product-form" class="bg-yellow-100 bg-opacity-90 shadow-md rounded px-8 pt-6 pb-8 mb-6 w-full max-w-md backdrop-blur">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Name of product</label>
      <input id="name" class="shadow appearance-none border rounded w-full py-2 px-3" type="text" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <textarea id="description" class="shadow appearance-none border rounded w-full py-2 px-3" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Price</label>
      <input id="price" class="shadow appearance-none border rounded w-full py-2 px-3" type="number" required>
    </div>
    <button id="submit-btn" class="bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded">
      Add Product
    </button>
  </form>

  <div class="w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-2 text-yellow-400">Products</h2>
    <ul id="products-list" class="bg-white bg-opacity-90 shadow-md rounded p-4 backdrop-blur"></ul>
  </div>

  <div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-40">
    <div class="bg-white p-6 rounded shadow">
      <p class="mb-4">Are you sure you want to delete this product?</p>
      <button id="confirm-delete" class="bg-red-600 text-white px-4 py-2 rounded mr-2">Delete</button>
      <button id="cancel-delete" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>

  <footer class="absolute bottom-4 w-full text-center text-red-600 font-semibold">
    Mitesh Chaudhari â€¢ Intern at Celebal <br>#Task - 6
  </footer>

  <script src="script.js"></script>
</body>
</html>
